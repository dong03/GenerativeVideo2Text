dataset_name: 'VATEX'
train_root: '/data/dcb/VisualSearch/vatex_train/ImageData'
train_file: '/data/dcb/VisualSearch/vatex_train/TextData/vatex_train.rawcaption_ch.txt'

val_root: '/data/dcb/VisualSearch/vatex_val/ImageData'
val_file: '/data/dcb/VisualSearch/vatex_val/TextData/vatex_val.rawcaption_ch_pro.txt'

test_root: '/data/dcb/VisualSearch/vatex_val/ImageData'
